name: .NET Test Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
      - develop
      - feature/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies (only Test project)
        run: dotnet restore TestCore/TestCore.csproj

      - name: Build Test project only
        run: dotnet build TestCore/TestCore.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test TestCore/TestCore.csproj --framework net8.0 --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults
